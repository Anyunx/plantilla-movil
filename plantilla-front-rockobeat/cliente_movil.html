<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockoBeat</title>
    <link rel="stylesheet" href="css/cliente_movil.css">
    <link rel="stylesheet" href="css/global.css">
      <!-- Fuentes externas de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /><link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@700&display=swap"
        rel="stylesheet"
      />
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <!-- Font-awesome-->
      <script src="https://kit.fontawesome.com/5c591f335c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <button class="menu-btn">☰</button>
        </nav>
        <h1 class="logo">ROCKO<span>BEAT</span><i class="bi bi-file-music-fill"></i></h1>
    </header>
    <div class="offline-online">
        <i class="bi bi-circle-fill online"></i>
        <i class="bi bi-circle-fill offline"></i>
    </div>
    <main>
        <form id="search-form" action="#" class="search-section">
            <h3>Buscar videos:</h3>
            <input type="text" id="search-input" placeholder="Buscar videos..." required>
            <button><i class="bi bi-search search"></i></button>
            <button class="button" type="submit">Buscar</button>
        </form>
        <section class="results-section">
            <h3 class="titulo-seccion">Resultados:</h3>
                <div class="video-results">
                    <ul id="video-list"></ul>
                </div>
        </section>
        <section class="info-section">
                <form id="storage-form" action="#" class="storage-section">
                    <label for="storage-input">Conectarse a la estación:</label>
                    <input type="text" id="storage-input" placeholder="Ingresa un valor" required>
                    <button><i class="fa-solid fa-paper-plane search"></i></button>
                    <button class="button" type="submit">Guardar</button>
                </form>
            <p>Conectado a: <span id="connected"></span></p>
            <p>Créditos: <span id="credits">50</span></p>
        </section>
    </main>
    <!-- SCRIPT PROPIO -->
<script src="/js/app.js"></script>
</body>
</html>
